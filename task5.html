<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <form action="https://www.youtube.com/">
            <h1>SIGN UP</h1>
            <label for="first">FIRST NAME</label>
            <input type="text" id="first" placeholder="Enter the first name" class="input"> <br><br>
            <label for="last">LAST NAME</label>
            <input type="text" id="last" placeholder="Enter the last name" class="input"> <br><br>
            <label for="email">EMAIL</label> 
            <input type="email" id="email" placeholder="Enter the email" class="input"> <br><br>
            <label for="phone">MOBILE NUMBER</label> 
            <input type="number" id="phone" placeholder="Enter the mobile number" class="input"> <br><br>
            <label for="">GENDER</label> 
            <input type="radio" name="gender" class="radio"> <label for="">Male</label>
            <input type="radio" name="gender" class="radio"> <label for="">Female</label>
            <input type="radio" name="gender" class="radio"> <label for="">Others</label> <br><br>
            <label for="">D.O.B</label>
            <input type="date" class="box"> <br><br>
            <label for="">UPLOAD PICTURE</label>
            <input type="file" class="box"> <br><br>
            <label for="">URL</label>
            <input type="url" placeholder="Enter the Url" class="input"> <br><br>
            <input type="color" class="input"> <br><br>
            <label for="password">CREATE PASSWORD</label>
            <input type="password" id="password" class="input"> <br><br>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" class="input"> <br><br>
            <input type="range" class="input"> <br><br>
            <label for="">COUNTRY</label>
            <select name="" id="" class="box">
                <option value="" hidden>---Select---</option>
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">Newzeland</option>
                <option value="">South Africa</option>
            </select> <br><br>
            <label for="">FEEDBACK</label>
            <textarea name="" id="" cols="52" rows="7" class="textarea"></textarea> <br><br>
            <input type="checkbox" id="checkbox" required> I have read & understand terms & conditions <br><br>
           <div id="btn">
            <button type="submit" class="button">SIGN UP</button>
            <button type="button" class="button">CANCEL</button>
           </div>
        </form>
    </div>
</body>
</html>
